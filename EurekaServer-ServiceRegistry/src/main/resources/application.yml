server:
    port: 8761
spring:
    application:
        name: service-registry-server
    jmx:
        default-domain: service-registry-server
    boot:
        admin: ######################## Spring Boot Admin configuration ########################
            auto-deregistration: false
            auto-registration: true
            client:
                enabled: true
            password: admin
            register-once: false
            url: http://localhost:8077
            username: admin


eureka: # Configure this Discovery Server
    instance:
        hostname: localhost
    client:
        fetch-registry: true
        register-with-eureka: false
        serviceUrl:
            defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

